<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meaburro.online</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 30px;
            border-radius: 15px;
            background-color: #34495E;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 72px;
            background: linear-gradient(45deg, #FF6347, #FFD700);
            -webkit-background-clip: text;
            color: transparent;
            letter-spacing: 5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }
        p {
            font-size: 20px;
            margin-top: 20px;
            color: #BDC3C7;
        }
        .button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            color: #FFF;
            background-color: #E74C3C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #C0392B;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>me aburro online</h1>
        <p>meaburro.online</p>
